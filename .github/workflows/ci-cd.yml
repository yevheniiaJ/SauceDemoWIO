name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

        - name: Print working directory
          run: pwd


      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Use the Node.js version that matches your local setup

      # Step 3: Clear npm cache
      - name: Clear npm cache
        run: npm cache clean --force

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          npm install
          ls -la  # Verify that package.json and node_modules are present

      # Step 5: Check node_modules directory
      - name: Check node_modules
        run: ls -al node_modules  # Ensure that node_modules is populated

      # Step 6: Run WebdriverIO tests
      - name: Run WebdriverIO tests
        run: |
          ls -la  # Verify that wdio.conf.ts is in the current directory
          npx wdio run wdio.conf.ts
